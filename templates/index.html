	<style>
		body {
			font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			background-color: #f9f9f9; /* Softer background for better contrast */
			margin: 0;
			padding: 0;
		}
		h1, h2, h3, h4, h5, h6 {
			font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-weight: 700;
			color: #2d3e50;
		}
		.title {
			color: #273582;
			text-transform: uppercase;
			font-size: 1.5rem;
			margin-bottom: 20px;
		}
		#fetch, #stopfetch {
			cursor: pointer;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		#fetch:hover, #fetch:active, #fetch:focus,
		#stopfetch:hover, #stopfetch:active, #stopfetch:focus {
			background-color: #ff7f00;
			border-color: #ff7f00;
			color: #fff;
		}

		.navbar-light .navbar-brand {
			color: rgba(0, 0, 0, 0.9);
			margin-left: auto;
			margin-right: auto;
			font-size: 1.25rem;
			font-weight: bold;
		}
		.container-fluid {
			width: 90%;
		}
		.load {
			height: 100%;
			background-color: rgba(255, 255, 255, 0.9); /* Softer loading overlay */
			position: absolute;
			width: 100%;
			z-index: 1000;
			display: none;
		}
		.loader {
			border: 10px solid #f3f3f3;
			border-top: 10px solid #3498db;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 30%;
			animation: spin 1s linear infinite;
		}
		.result-box {
			margin-top: 1000px;
			width: 80%;
			margin: 80px;
			padding: 15px;
			background: #fff;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			overflow-y: auto;
			color: #2d3e50;
		}
		.result-box h6 {
			font-size: 1.25rem;
			border-bottom: 2px solid #273582;
			padding-bottom: 5px;
			margin-bottom: 10px;
			color: #273582;
		}
		.result-box p {
			text-align: left;
			line-height: 1.5;
		}
		.form-control {
			border-radius: 5px;
			border: 1px solid #ccc;
			padding: 10px;
			display: flex;
    		flex-direction: column;
    		align-items: center; /* Center align horizontally */
    		justify-content: center; /* Center align vertically */
    		margin-bottom: 20px;
		}
		.form-control:focus {
			border-color: #273582;
			box-shadow: 0 0 5px rgba(39, 53, 130, 0.5);
		}
		button {
			background-color: #273582;
			color: #fff;
			border: none;
			padding: 10px 15px;
			font-size: 1rem;
			border-radius: 5px;
			text-align: center;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #1e2b72;
		}
		#loading {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			overflow: hidden;
			background: rgba(255, 255, 255, 0.8);
		}
		.footer {
			position: relative;
			bottom: 0;
			width: 100%;
		}
	</style>

</head>

<body>

	<!-- Navigation -->


	<!-- Testimonials -->
	<section class="testimonials text-center">
		<div class="container-fluid">
			<h4 class="my-4 title">Wafer Fault Detection</h4>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<br/>
					<form method="post" id="datafetch_form" enctype="multipart/form-data">
						<div class="form-group files color">
							<input type="text" name = "csvfile" id="csvfile" class="form-control" placeholder="Enter absolute file path." required>
						</div>
						<div class=""><button class="form-control btn-primary" id="customfile">Custom File Predict</button></div>
						<br/><center><b>Or</b></center><br/>
						<button class="form-control btn-primary mb-5" id="defaultfile" data-path = "Prediction_Batch_files">
							Default File Predict
						</button>
					</form>
				</div>
				<div class="res-container  col-md-6 col-xs-12">
					<div class="result-box shadow rounded-lg">
						<h6 class="title">Results</h6>
						<div class="json-result">

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>




	<div id="loading"><div class="loader"></div></div>
	<!-- Bootstrap core JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#loading').hide();
			$("#customfile").click(function(e){
				e.preventDefault();
				$('#loading').show();
				var path = $("#csvfile").val();
				$.ajax({
					//change url below
					url : "/predict",
					type: "POST",
					data: {filepath:path},
					success: function(response){
						$(".json-result").html('<p>"Prediction File created at !!!Prediction_Output_File/Predictions.csvand few of the predictions are"</p><pre>' + response + '</pre>');
						$('#loading').hide();
					}
				});
			});
			$("#defaultfile").click(function(e){
				e.preventDefault();
				$('#loading').show();
				var path = $(this).attr("data-path");
				$.ajax({
					//change url below
					url : "/predict",
					type: "POST",
					data: {filepath:path},
					success: function(response){
						$(".json-result").html('<p>"Prediction File created !!!</p><pre>' + response + '</pre>');
						$('#loading').hide();
					}
				});

			});
		});
	</script>
</body>

</html>
